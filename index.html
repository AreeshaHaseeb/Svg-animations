<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="invitation-container">
        <header>
            <h1>You're Invited!</h1>
            <p class="tagline">Join us for a special evening</p>
            <header>
                <img src="your-image.jpg" alt="Event Banner" style="width:100%; border-radius:10px;">
            </header>
        </header>
        
        <section class="event-details">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> October 15, 2024</p>
            <p><strong>Time:</strong> 7:00 PM</p>
            <p><strong>Location:</strong> Grand Event Hall, 123 Main Street, Cityville</p>
        </section>
        
        <section class="rsvp">
            <p>Please confirm your attendance by clicking the button below:</p>
            <button class="inv-btn">You're invited!</button>
        </section>
        
        <footer>
            <p>We look forward to seeing you there!</p>
        </footer>
    </div>
</body>
</html>
